<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delivery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>


  <body>

    <section id="body">
        <div class="square1 absolute">

        </div>


        <div class="square2 absolute">

        </div>


        <div id="main">

            
            <h1 id="search">Search for a rental car</h1> <br>

            <div class="s-1">
                <span class="space">Pick up a location</span> <br>
                <input class="location space" type="text" placeholder="City, airport, region, district...." >  <br>
                <input type="checkbox" class="checkbox space">
                <span >Deliver the car somewhere else</span>

            </div>

            <div class="s-2">
                <div class="l-s2">
                    <span>Date of pickup</span> <br>
                    <input type="text" class="location" placeholder="Sat 26 Mar 2022" onfocus="(this.type='date')" onblur="(this.type='text')" >
                    <div class="grid">
                        <input type="number" class="location" placeholder="10" value="10">
                        <input type="number" class="location" placeholder="0" >
                    </div>

                </div>

                <div class="r-s2">
                    <span>Date of delivery</span> <br>
                    <input type="text" class="location" placeholder="Sat 26 Mar 2022" onfocus="(this.type='date')" onblur="(this.type='text')" >
                    <div class="grid">
                        <input type="number" class="location" placeholder="10" value="10">
                        <input type="number" class="location" placeholder="0" value="0">
                    </div>

                </div>
            </div>
            
            <div class="sp">
                <input class="form-check-input bg-dark text-white-50" type="checkbox"  checked>
                <span class="ds">The Driver's age between 30 and 65?</span> <br>
            </div>
            
            <div class="fs">
                <a class="tc1 tc" href="#"> <i class="fa-solid fa-check"></i> </a>
                <span>No credit card fees</span> <br>
            </div>
            
            <div class="fs">
                <a class="tc2 tc" href="#"> <i class="fa-solid fa-check"></i> </a>
                <span>No change fees</span> <br>
            </div>
            
            <div class="fs">
                <a class="tc3 tc" href="#"> <i class="fa-solid fa-check"></i> </a>
                <span>Price match guarantee</span> <br>
            </div>

            <button>Search</button>




            
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        let tc1 = document.querySelector(".tc1")
        

        document.querySelectorAll(".tc").forEach ( function (click) {
            click.addEventListener ("click", function () {
            if (click.innerHTML !== '<i class="fa-solid fa-check"></i>') {
                click.innerHTML = '<i class="fa-solid fa-check"></i>';
            } else {
                click.innerHTML = "";
            }
        })
        })
       
    </script>
</body>
</html>
